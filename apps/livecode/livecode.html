  <link rel="stylesheet" href="../style.css">
  <style>
    html, body {
      background-color: #000;
      color: #00ff00;
      font-family: "Courier New", Courier, monospace;
      margin: 0;
      padding: 20px;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .card {
      border: 2px solid #00ff00;
      background-color: #000;
      padding: 15px;
      margin: 10px;
      width: 220px;
      text-align: center;
      font-family: "Courier New", Courier, monospace;
      color: #00ff00;
      box-shadow: 0 0 8px #00ff00;
    }

    .card img {
      width: 100%;
      height: auto;
      border: 1px solid #00ff00;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 5px 0;
      font-size: 1.1em;
      color: #00ff00;
    }

    .card p {
      font-size: 0.9em;
      margin-bottom: 10px;
    }

    a {
      color: #00ff00;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .back-link {
      margin: 10px 0 20px 0;
      display: block;
      font-weight: bold;
    }
  </style>
</head>
